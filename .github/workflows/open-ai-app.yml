name: Build & deploy Next.js app to Azure Web App

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - ".github/workflows/open-ai-app.yml"

  # Allow mannually trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🌱 Checkout to the branch
        uses: actions/checkout@v2

      - name: 🍏 Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: ⚙️ npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: 🗃️ Zip all files for upload between jobs
        run: zip next.zip ./* .next -qr

      - name: ⬆️ Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: next.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"

    steps:
      - name: ⬇️ Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 🗝️ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: next.zip

      - name: 🧹 Cleanup
        run: rm next.zip
